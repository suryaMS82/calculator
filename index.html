<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
<section class="calculator">
<div>
<form><input type="text" class="screen"></form>
<div class="button">
    <!-- operation button-->
<button class="btn btn-operations" type="button" data-num="*">*</button>
<button class="btn btn-operations" type="button" data-num="/">/</button>
<button class="btn btn-operations" type="button" data-num="-">-</button>
<button class="btn btn-operations" type="button" data-num="+">+</button>
<!-- number buttons-->
<button class="btn btn-number" type="button" data-num=".">.</button>
<button class="btn btn-number" type="button" data-num="9">9</button>
<button class="btn btn-number" type="button" data-num="8">8</button>
<button class="btn btn-number" type="button" data-num="7">7</button>
<button class="btn btn-number" type="button" data-num="6">6</button>
<button class="btn btn-number" type="button" data-num="5">5</button>
<button class="btn btn-number" type="button" data-num="4">4</button>
<button class="btn btn-number" type="button" data-num="3">3</button>
<button class="btn btn-number" type="button" data-num="2">2</button>
<button class="btn btn-number" type="button" data-num="1">1</button>
<button class="btn btn-number" type="button" data-num="0">0</button>
<!-- equal button-->
<button class="btn-equal btn-number" type="button" >=</button>
<!-- clear button-->
<button class="btn-clear btn-number" type="button" >C</button>



</div></div>

</section>
<script src="/app.js"></script>
</body>
</html>
